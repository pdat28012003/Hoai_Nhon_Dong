            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
            
            resetCarouselInterval();

        function normalizeString(str) {
            return str.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/ƒë/g, 'd')
                .replace(/ƒê/g, 'D');
        }

        function findConsecutivePhrase(text, queryWords) {
            const textWords = text.toLowerCase().split(/\s+/);
            const queryLength = queryWords.length;
            
            for (let i = 0; i <= textWords.length - queryLength; i++) {
                let match = true;
                for (let j = 0; j < queryLength; j++) {
                    if (textWords[i + j] !== queryWords[j]) {
                        match = false;
                        break;
                    }
                }
                if (match) {
                    return true;
                }
            }
            return false;
        }

        function searchData(query) {
            const queryLower = query.toLowerCase().trim();
            const queryNormalized = normalizeString(query);
            const queryWords = queryLower.split(/\s+/).filter(word => word.length > 0);
            const queryWordsNormalized = queryNormalized.split(/\s+/).filter(word => word.length > 0);
            
            if (queryWords.length === 0) return [];
            
            const results = [];
            
            dataStore.forEach(data => {
                const titleLower = data.title.toLowerCase();
                const titleNormalized = normalizeString(data.title);
                
                let score = 0;
                let matchType = '';
                let matchedWords = 0;
                
                if (titleLower.includes(queryLower)) {
                    score += 100000;
                    matchType = 'exact-title';
                    matchedWords = queryWords.length;
                } else if (titleNormalized.includes(queryNormalized)) {
                    score += 70000;
                    matchType = 'exact-title-normalized';
                    matchedWords = queryWords.length;
                }
                
                else if (findConsecutivePhrase(titleLower, queryWords)) {
                    score += 50000;
                    matchType = 'consecutive-title';
                    matchedWords = queryWords.length;
                } else if (findConsecutivePhrase(titleNormalized, queryWordsNormalized)) {
                    score += 35000;
                    matchType = 'consecutive-title-normalized';
                    matchedWords = queryWords.length;
                }
                
                else {
                    const titleWords = titleLower.split(/\s+/);
                    const titleWordsNormalized = titleNormalized.split(/\s+/);
                    
                    let titleMatches = 0;
                    let partialMatches = 0;
                    let orderScore = 0;
                    
                    queryWords.forEach((queryWord, qIndex) => {
                        let foundInTitle = false;
                        
                        titleWords.forEach((titleWord, tIndex) => {
                            if (titleWord === queryWord) {
                                titleMatches++;
                                matchedWords++;
                                foundInTitle = true;
                                
                                if (qIndex > 0 && tIndex > 0) {
                                    const prevQueryWord = queryWords[qIndex - 1];
                                    const prevTitleWord = titleWords[tIndex - 1];
                                    if (prevTitleWord === prevQueryWord) {
                                        orderScore += 500;
                                    }
                                }
                            }
                        });
                        
                        if (!foundInTitle) {
                            const queryWordNormalized = queryWordsNormalized[qIndex];
                            
                            titleWordsNormalized.forEach(titleWord => {
                                if (titleWord === queryWordNormalized) {
                                    titleMatches += 0.8;
                                    matchedWords += 0.8;
                                    foundInTitle = true;
                                }
                            });
                        }
                        
                        if (!foundInTitle) {
                            titleWords.forEach(titleWord => {
                                if (titleWord.includes(queryWord) || queryWord.includes(titleWord)) {
                                    partialMatches++;
                                    matchedWords += 0.3;
                                }
                            });
                        }
                    });
                    
                    if (titleMatches > 0) {
                        score += titleMatches * 1000;
                        score += orderScore;
                        matchType = 'scattered-title';
                    }
                    
                    if (partialMatches > 0) {
                        score += partialMatches * 100;
                        if (!matchType) matchType = 'partial';
                    }
                }
                
                if (score > 0) {
                    const titleLength = data.title.split(/\s+/).length;
                    const queryLength = queryWords.length;
                    
                    const lengthDiff = Math.abs(titleLength - queryLength);
                    if (lengthDiff === 0) {
                        score += 5000;
                    } else if (lengthDiff <= 2) {
                        score += 3000;
                    } else if (lengthDiff <= 5) {
                        score += 1000;
                    }
                    
                    if (titleLength > queryLength * 3) {
                        score -= 500;
                    }
                }
                
                const matchRatio = matchedWords / queryWords.length;
                score += matchRatio * 2000;
                
                if (matchedWords > 0) {
                    results.push({
                        title: data.title,
                        content: data.content,
                        date: data.date,
                        score: score,
                        matchedWords: Math.round(matchedWords * 10) / 10,
                        totalWords: queryWords.length,
                        matchType: matchType,
                        matchRatio: matchRatio
                    });
                }
            });
            
            results.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return b.matchRatio - a.matchRatio;
            });
            
            const threshold = results.length > 0 ? results[0].score * 0.3 : 0;
            const filteredResults = results.filter(r => r.score >= threshold);
            
            return filteredResults.map(item => ({
                title: item.title,
                content: item.content,
                date: item.date,
                matchInfo: `${item.matchedWords}/${item.totalWords} t·ª´`,
                matchType: item.matchType,
                isExactMatch: item.matchType.startsWith('exact') || item.matchType.startsWith('consecutive')
            }));
        }
